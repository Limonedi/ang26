<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inp of input;let i=index">
      <td>{{inp.id}}</td>
      <td>{{inp.name}}</td>
      <td>{{inp.username}}</td>
      <td>{{inp.email}}</td>
      <td><button type="button" class="btn btn-secondary" (click)="mostrar(inp.id)">Mostrar</button></td>
      <td><button type="button" class="btn btn-danger" (click)="eliminar(inp)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
