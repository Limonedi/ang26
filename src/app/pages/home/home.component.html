<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white text-center py-3">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formRegister">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="password">Email</label>
          <input type="email" formControlName="password" class="form-control" id="password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mr-3" (click)="login()">Login</button>
          <button type="submit" class="btn btn-secondary" (click)="registrar()">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
